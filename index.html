<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>BitCoder</title>
  </head>
  <body>
    <main>
      <div class="frontPage">
        <!----------------TITLE------------------------------->
        <div class="titleBox">
          <div class="titleMusic">
            <p style="font-size: 15px">Music</p>
            <input
              type="range"
              min="0"
              max="1"
              step="0.1"
              value="0"
              id="volumeControl"
            />
          </div>
          <p>
            FULL STACK <br />
            DEVELOPER
          </p>
        </div>
        <!-------------LANDING PAGE-------------------------->
        <div class="littleAdam">
          <img
            id="littleAdam"
            src="http://res.cloudinary.com/adamlancon/image/upload/v1506365854/untitled_6_ubbrnf.svg"
          />
          <img
            id="littleAdam2"
            src="http://res.cloudinary.com/adamlancon/image/upload/v1506368157/untitled_7_um0bkp.svg"
          />
        </div>
        <img
        id="luna"
        src="luna.png"
      />
        <div class="building">
          <img
            id="building"
            src="http://res.cloudinary.com/adamlancon/image/upload/v1506374679/untitled_8_ytd0ph.svg"
          />
        </div>

        <div class="selectors">
          <div class="about">
            <p><i class="fa fa-caret-right" aria-hidden="true"></i>About</p>
          </div>
          <div class="skills">
            <p><i class="fa fa-caret-right" aria-hidden="true"></i>Skills</p>
          </div>
          <div class="projects">
            <p><i class="fa fa-caret-right" aria-hidden="true"></i>Projects</p>
          </div>
          <div class="contact">
            <p><i class="fa fa-caret-right" aria-hidden="true"></i>Contact</p>
          </div>
        </div>
      </div>
      <audio id="backgroundAudio" loop>
        <source src="beat.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>
    </main>
    <footer>
      <p>&copy; 2024 BitCoder</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
